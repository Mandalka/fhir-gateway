plugins {
    id "org.springframework.boot" version "2.3.0.M1"
    id "io.spring.dependency-management" version "1.0.9.RELEASE"
    id "java"
}

group = "org.miracum.etl"
version = "0.0.1-SNAPSHOT"
sourceCompatibility = "11"

configurations {
    developmentOnly
    runtimeClasspath {
        extendsFrom developmentOnly
    }
    compileOnly {
        extendsFrom annotationProcessor
    }
}

ext {
    set("hapiFhirVersion", "4.1.0")
}


repositories {
    mavenCentral()
    maven { url "https://repo.spring.io/milestone" }
}

dependencies {
    implementation "org.springframework.boot:spring-boot-starter-actuator:2.3.0.M1"
    implementation "org.springframework.boot:spring-boot-starter-data-jdbc:2.3.0.M1"
    implementation "org.springframework.boot:spring-boot-starter-web:2.3.0.M1"
    implementation "io.micrometer:micrometer-registry-prometheus:1.3.3"
    implementation "io.micrometer:micrometer-core:1.3.5"
    implementation "org.springframework.retry:spring-retry:1.2.5.RELEASE"
    implementation "ca.uhn.hapi.fhir:hapi-fhir-base:$hapiFhirVersion"
    implementation "ca.uhn.hapi.fhir:hapi-fhir-client:$hapiFhirVersion"
    implementation "ca.uhn.hapi.fhir:org.hl7.fhir.r4:$hapiFhirVersion"
    implementation "ca.uhn.hapi.fhir:hapi-fhir-structures-r4:$hapiFhirVersion"
    developmentOnly "org.springframework.boot:spring-boot-devtools:2.3.0.M1"
    runtimeOnly "org.postgresql:postgresql:42.2.10"
    runtimeOnly "com.h2database:h2:1.4.200"
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor:2.3.0.M1"
    testImplementation("org.springframework.boot:spring-boot-starter-test:2.3.0.M1") {
        exclude group: "org.junit.vintage", module: "junit-vintage-engine"
    }
}

test {
    useJUnitPlatform()
}
