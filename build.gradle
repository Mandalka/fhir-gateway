plugins {
    id "org.springframework.boot" version "2.3.0.RELEASE"
    id "io.spring.dependency-management" version "1.0.9.RELEASE"
    id "java"
    id "jacoco"
}

group = "org.miracum.etl"
version = "0.0.1-SNAPSHOT"
sourceCompatibility = "11"

configurations {
    developmentOnly
    runtimeClasspath {
        extendsFrom developmentOnly
    }
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
    maven { url "https://repo.spring.io/milestone" }
    maven {
        url "https://nexus.icm.med.uni-greifswald.de/repository/maven-releases-extern/"
    }
}

dependencies {
    implementation "org.springframework.boot:spring-boot-starter-actuator:2.3.0.RELEASE"
    implementation "org.springframework.boot:spring-boot-starter-data-jdbc:2.3.0.RELEASE"
    implementation "org.springframework.boot:spring-boot-starter-web:2.3.0.RELEASE"
    implementation "io.micrometer:micrometer-registry-prometheus:1.5.1"
    implementation "io.micrometer:micrometer-core:1.5.1"
    implementation "org.springframework.retry:spring-retry:1.3.0"
    implementation "ca.uhn.hapi.fhir:hapi-fhir-base:5.0.1"
    implementation "ca.uhn.hapi.fhir:hapi-fhir-client:5.0.1"
    implementation "ca.uhn.hapi.fhir:org.hl7.fhir.r4:5.0.0"
    implementation "ca.uhn.hapi.fhir:org.hl7.fhir.utilities:5.0.0"
    implementation "ca.uhn.hapi.fhir:hapi-fhir-structures-r4:5.0.1"

    implementation "org.emau.icmvc.ganimed.ttp:psn-commons:1.9.1"
    implementation "com.sun.xml.ws:jaxws-ri:2.3.3"
    implementation "com.sun.xml.bind:jaxb-ri:2.3.3"
    implementation "org.apache.cxf:cxf-rt-frontend-jaxws:3.3.6"
    implementation "org.apache.cxf:cxf-rt-transports-http:3.3.6"
    implementation "javax.activation:activation:1.1.1"

    developmentOnly "org.springframework.boot:spring-boot-devtools:2.3.0.RELEASE"
    runtimeOnly "org.postgresql:postgresql:42.2.12"
    runtimeOnly "com.h2database:h2:1.4.200"
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor:2.3.0.RELEASE"
    testImplementation("org.springframework.boot:spring-boot-starter-test:2.3.0.RELEASE") {
        exclude group: "org.junit.vintage", module: "junit-vintage-engine"
    }
}

test {
    useJUnitPlatform()
}

jacoco {
    toolVersion = "0.8.5"
    reportsDir = file("$buildDir/jacoco-reports")
}

jacocoTestReport {
    reports {
        xml.enabled true
        csv.enabled true
        csv.destination file("${buildDir}/jacoco/coverage.csv")
        html.destination file("${buildDir}/jacoco/html")
    }
}
