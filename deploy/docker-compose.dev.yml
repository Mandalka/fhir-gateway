version: "3.7"

services:
  fhir-db:
    image: postgres:12.2
    ports:
      - 15432:5432
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fhir

  loinc-converter:
    image: docker.miracum.org/miracum-etl/loinc-conversion:v1.2.2
    ports:
      - "8083:8080"

  gpas:
    image: tmfev/gpas:1.9.1
    ports:
      - "8084:8080"
